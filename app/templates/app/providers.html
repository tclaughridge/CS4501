<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Static -->
    {% load static %}

    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
    <!-- Include CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/providers.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/base.css' %}">
</head>

<body>
    <!-- Provider Cards -->
    {% for provider in data %}
        <div class="card me-4 mb-4 rounded-4">
            <div class="card-body p-2 d-flex flex-column">
                <div class="row">
                    <div class="col">
                        <img src="{% static 'app/images/placeholder.jpg' %}" class="img-fluid rounded-4" alt="...">
                    </div>
                    <div class="col">
                        <h6 class="card-title">{{ provider.name }}</h6>
                        <p class="card-text text-sm">{{ provider.addressLine1 }}<br>{{ provider.addressLine2 }}</p>
                        <p class="card-text text-sm">Phone: {{ provider.phone }}</p>

                        <!-- Directions Button -->
                        <button type="button" class="btn directions btn-success me-1 mt-auto" style="color: white !important;" data-bs-toggle="modal" 
                        data-bs-target="#providerDetailsModal{{ provider.id }}">Directions</button>
                        <!-- Provider Details Button -->
                        <button type="button" class="btn profile btn-info mt-auto" style="color: white !important;" data-bs-toggle="modal" 
                        data-bs-target="#providerDetailsModal{{ provider.id }}">Profile</button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</body>

</html>
